{% extends 'base.html' %}
    {% block title %}BroadCast - Add News{% endblock %}
{% block main %}
    <div class="container jumbotron mt-2 mb-2">
        <div class="container contact-form">
            <form method="post" action="{{ url_for('addNews') }}">
                <h3>Add News</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="headline" class="form-control" placeholder="Headlines" maxlength="150" value="" required/>
                        </div>
                        <div class="form-group">
                            <select name="category" class="form-control">
                                <option selected>General</option>
                                <option>Lifestyle</option>
                                <option>Travel</option>
                                <option>Sports</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" name="author" class="form-control" placeholder="Author" maxlength="50" value="" required/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="description" class="form-control" placeholder="Description..." style="height: 150px;"  maxlength="500" required></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-primary" value="Send Message" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
