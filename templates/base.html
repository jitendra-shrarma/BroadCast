<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
        <title>
            {% block title %}
                {{ title }}
            {% endblock %}
        </title>

        <!-- Optional JavaScript -->
        <script src="{{ url_for('static', filename='jquery-3.3.1.slim.min.js') }}"></script>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="{{ url_for('static', filename='popper.min.js') }}"></script>
        <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    </head>

    <body>

        <div class="nav-container container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="{{ url_for('home') }}">BroadCast</a>

                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('news') }}">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('contactUs') }}">Contact Us</a>
                        </li>
                    </ul>
                    {% if session['user'] %}
                        <a class="btn btn-outline-primary ml-auto mt-2 mt-lg-0" href="{{ url_for('addNews') }}">Add News</a>
                    {% endif %}
                    {% if not session['user'] %}
                        <a class="btn btn-outline-primary ml-auto mt-2 mt-lg-0" href="{{ url_for('login') }}">LogIn</a>
                    {% endif %}
                </div>
            </nav>
        </div>

        <div class="container p-4 m-1"></div>
        {% block main %}
        {% endblock %}

        <footer class="footer fixed-bottom">
            <div class="container d-flex justify-content-center justify-content-sm-end bg-light p-3">
                <span class="text-muted">Copyright &copy; 2020 &mdash; BroadCast</span>
            </div>
        </footer>

    </body>

</html>
