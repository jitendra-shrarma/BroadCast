{% extends 'base.html' %}
    {% block title %}BroadCast - News{% endblock %}
{% block main %}
    <div class="container">
        <div class="container mt-2 mb-2">
            <div class="row">

                {% for news in session['all_news'] %}
                    <div class="col-sm-6 p-2" maxheight="100%">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="align-middle">
                                    <span>{{ news['headline'] }}</span>
                                    <span class="badge badge-info">{{ news['category'] }}</span></h6>
                                </h4>
                            </div>
                            <div class="card-body">
                                <p class="card-text">
                                    {{ news['description'] }}
                                </p>
                            </div>
                            <div class="card-footer text-muted">
                                <h4 class="float-right"> - {{ news['author'] }}</h4>
                            </div>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div>
    </div>
{% endblock %}
